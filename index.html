<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="registerForm" class="form active">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="registerName">Name:</label>
                    <input type="text" id="registerName" name="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" name="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" name="registerPassword" required>
                </div>
                <button type="button" onclick="register()">Register</button>
                <p>Already have an account? <button type="button" class="link-button" onclick="showLoginForm()">Login</button></p>
            </form>

            <form id="loginForm" class="form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                </div>
                <button type="button" onclick="login()">Login</button>
                <p>Don't have an account? <button type="button" class="link-button" onclick="showRegisterForm()">Register</button></p>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
